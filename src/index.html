<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      name="form-search--big"
      class="form-search form-search--big"
      data-qa="big"
    >
      <label>
        <input
        class="input__search-bar input__search-bar--big"
        type="text"
        name="search-bar--big"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form
      action="#"
      method="post"
      name="form-search--small"
      class="form-search form-search--small"
      data-qa="small"
    >
      <label>
        <input
        class="input__search-bar input__search-bar--small"
        type="text"
        name="search-bar--small"
        placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
